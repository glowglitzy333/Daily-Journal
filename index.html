<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <form action="" id="dailyJournalForm">
    <h1>Daily Journal</h1>
    <fieldset>
      <section class="section">
        <label for="journalDate">Date of Entry</label>
        <input type="date" name="journalDate" id="journalDate">
      </section>
      <section class="section">
        <label for="concepts">Concepts covered</label>
        <input type="text" name="concepts" id="concepts">
      </section>

      <section class="section">
        <label for="journalEntry">Journal Entry</label>
        <textarea name="journalEntry" id="journalEntry"></textarea>
      </section>
      
      <label for="moodOfDay">Mood for the day</label>
      <select name="moods" id="moods">
        <option value="sad">Sad</option>
        <option value="happy">Happy</option>
        <option value="frustrated">Frustrated</option>
        <option value="curious">Curious</option>
      </select>
    </fieldset>
  </form>
  <button type="submit" form="dailyJournalForm" value="Submit" class="formButton">Record Journal Entry</button>
</body>

</html>
